<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Słówka – Egzamin 8-klasisty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 24px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      width: 300px;
      cursor: pointer;
    }
    .word {
      font-size: 24px;
      margin: 20px 0;
    }
    .answer-button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      width: 60%;
    }
    .result {
      font-size: 18px;
      margin-top: 15px;
      height: 24px;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Wybierz stronę:</h1>
  <div id="menu"></div>
  <div id="game" style="display:none;">
    <div class="word" id="question"></div>
    <div id="answers"></div>
    <div class="result" id="result"></div>
    <button class="back-button" onclick="backToMenu()">Powrót do menu</button>
  </div>

  <script>
    const wordSets = {
      "pp. 4–5": [
        ["answer the phone", "odbierać telefon"],
        ["arrive", "przyjeżdżać"],
        ["check emails", "sprawdzać e-maile"],
        ["classroom", "klasa (pomieszczenie)"],
        ["colleague", "kolega/koleżanka z pracy"],
        ["customer", "klient"],
        ["delay", "opóźnienie"],
        ["dentist", "dentysta"],
        ["drive to work", "jechać do pracy (samochodem)"],
        ["early", "wcześnie"],
        ["every day", "każdego dnia"],
        ["every morning", "każdego ranka"],
        ["finish work", "kończyć pracę"],
        ["go home", "iść do domu"],
        ["go shopping", "iść na zakupy"],
        ["go to bed", "iść spać"],
        ["go to school", "iść do szkoły"],
        ["go to work", "iść do pracy"],
        ["have a break", "mieć przerwę"],
        ["have breakfast", "jeść śniadanie"],
        ["have dinner", "jeść obiad/kolację"],
        ["have lunch", "jeść lunch"],
        ["hospital", "szpital"],
        ["in the morning", "rano"],
        ["in the afternoon", "po południu"],
        ["leave work", "opuszczać pracę"],
        ["lesson", "lekcja"],
        ["meeting", "spotkanie"],
        ["never", "nigdy"],
        ["office", "biuro"],
        ["on Monday", "w poniedziałek"],
        ["on weekdays", "w dni robocze"],
        ["patient", "pacjent"],
        ["ride a bike", "jeździć na rowerze"],
        ["school starts", "szkoła zaczyna się"],
        ["school finishes", "szkoła kończy się"],
        ["start work", "zaczynać pracę"],
        ["take the bus", "jechać autobusem"],
        ["teacher", "nauczyciel"],
        ["train", "pociąg"],
        ["wake up", "budzić się"],
        ["walk to school", "iść pieszo do szkoły"],
        ["walk to work", "iść pieszo do pracy"],
        ["work", "pracować"]
      ],
      "pp. 12–13": [
        ["acting", "gra aktorska"],
        ["actor", "aktor"],
        ["band", "zespół"],
        ["brush", "pędzel"],
        ["classical", "klasyczny"],
        ["dance", "taniec"],
        ["design", "projektować"],
        ["draw", "rysować"],
        ["drawing", "rysunek"],
        ["film", "film"],
        ["illustrate", "ilustrować"],
        ["illustration", "ilustracja"],
        ["main actor", "główny aktor"],
        ["musician", "muzyk"],
        ["novel", "powieść"],
        ["orchestra", "orkiestra"],
        ["paint", "malować"],
        ["painter", "malarz"],
        ["painting", "obraz"],
        ["perform", "występować"],
        ["performance", "występ"],
        ["plot", "fabuła"],
        ["poem", "wiersz"],
        ["poet", "poeta"],
        ["portrait", "portret"],
        ["pottery", "ceramika"],
        ["rock", "rock"],
        ["sci-fi", "science fiction"],
        ["scene", "scena"],
        ["script", "scenariusz"],
        ["sculpture", "rzeźba"],
        ["sketch", "szkic"],
        ["song", "piosenka"],
        ["soundtrack", "ścieżka dźwiękowa"],
        ["stage", "scena"],
        ["tune", "melodia"],
        ["writer", "pisarz"]
      ]
    };

    let currentSet = [];
    let currentIndex = 0;
    let currentQuestion = null;
    let score = 0;

    const menuDiv = document.getElementById('menu');
    const gameDiv = document.getElementById('game');
    const questionDiv = document.getElementById('question');
    const answersDiv = document.getElementById('answers');
    const resultDiv = document.getElementById('result');

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame(setName) {
      currentSet = shuffle([...wordSets[setName]]);
      currentIndex = 0;
      score = 0;
      menuDiv.style.display = "none";
      gameDiv.style.display = "block";
      showNextWord();
    }

    function showNextWord() {
      if (currentIndex >= currentSet.length) {
        questionDiv.textContent = `Koniec gry! Twój wynik: ${score}/${currentSet.length}`;
        answersDiv.innerHTML = '';
        return;
      }

      currentQuestion = currentSet[currentIndex];
      questionDiv.textContent = currentQuestion[0];

      const options = [currentQuestion[1]];
      while (options.length < 3) {
        const randomSet = Object.values(wordSets);
        const random = randomSet[Math.floor(Math.random() * randomSet.length)];
        const candidate = random[Math.floor(Math.random() * random.length)][1];
        if (!options.includes(candidate)) {
          options.push(candidate);
        }
      }

      // Shuffle answers
      const shuffledOptions = shuffle(options);

      // Create answer buttons
      answersDiv.innerHTML = '';
      shuffledOptions.forEach(option => {
        const button = document.createElement('button');
        button.className = 'answer-button';
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        answersDiv.appendChild(button);
      });
    }

    function checkAnswer(selectedAnswer) {
      if (selectedAnswer === currentQuestion[1]) {
        score++;
        resultDiv.textContent = "Dobrze!";
      } else {
        resultDiv.textContent = `Źle! Poprawna odpowiedź to: ${currentQuestion[1]}`;
      }
      currentIndex++;
      setTimeout(() => {
        resultDiv.textContent = '';
        showNextWord();
      }, 1000);
    }

    function backToMenu() {
      gameDiv.style.display = "none";
      menuDiv.style.display = "block";
    }

    function createMenu() {
      menuDiv.innerHTML = '';
      Object.keys(wordSets).forEach(setName => {
        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = setName;
        button.onclick = () => startGame(setName);
        menuDiv.appendChild(button);
      });
    }

    createMenu();
  </script>
</body>
</html>
